{% extends 'base.html' %}

{% block title %}have a nice wee day &ndash; register{% endblock %}

{% block body %}
    <main class="register">
        <h2 class="text-center">register</h2>

        <form method="POST">
            <div>
                <label for="email">email</label>
                <input type="email" name="email" id="email" required autofocus autocomplete="username" />
            </div>

            <div>
                <label for="password">password (minimum 8 characters)</label>
                <input type="password" name="password" id="password" minlength="8" maxlength="120" required autocomplete="new-password" />
            </div>

            <div>
                <label for="password_confirmation">password confirmation</label>
                <input type="password" name="password_confirmation" id="password_confirmation" required minlength="8" maxlength="120" />
            </div>

            <input type="submit" value="create account" />
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </main>
{% endblock %}
