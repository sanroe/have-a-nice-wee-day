{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block title %}the uplifting scroller project &ndash; create{% endblock %}

{% block body %}
    <main>
        <form method="POST" id="create-new">
            <div class="center">
                <label for="to-recipient-name">whose day are we making?</label><br />
                <input type="text" id="to-recipient-name" name="to-recipient-name" placeholder="a special someone" autofocus /><br>
            </div>
            <div>
                <p>what mood are we feeling?</p>
                <input type="radio" id="spring" name="mood" value="spring" />
                <label for="spring">spring has sprung &ndash; warm and light</label><br />
                <input type="radio" id="autumn" name="mood" value="autumn" />
                <label for="autumn">seasons change &ndash; autumnal and beige</label><br />
            </div>
            <div>
                <p>the message</p>
                <p>pick one of ours or make your own?</p>
                <input type="radio" id="pick-ours" name="default-message" value=True />
                <label for="pick-ours">let's see what you've got. surprise me!</label><br />
                <input type="radio" id="make-your-own" name="default-message" value=False />
                <label for="make-your-own">i'm feeling creative, let me write a quick haiku</label><br /><br />         
            </div>
            <div class="center">
                <label for="line-one">your first line</label><br />
                <input type="text" id="line-one" placeholder="(5 syllables for a haiku)" /><br />
                <label for="line-two">your second line</label><br />
                <input type="text" id="line-two" placeholder="(7 syllables for a haiku)" /><br />
                <label for="line-three">your third line</label><br />
                <input type="text" id="line-three" placeholder="(5 syllables for a haiku)" /><br /><br />
            </div>
            <div class="center">
                <label for="long-message">anything else you'd like to say?</label><br />
                <input type="text" id="long-message" name="long-message" /><br /><br />
            </div>
            <div class="center">
                <label for="from-sender-name">and last but not least, who shall we say it's from?</label><br />
                <input type="text" id="from-sender-name" name="from-sender-name" placeholder="add some kisses if you want to" /><br /><br />         
            </div>
            <input type="submit" value="let's make some magic" />
        </form>
    </main>
{% endblock %}
